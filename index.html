<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title"></title>
    <meta name="description" data-i18n="description">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="icon" type="image/x-icon" href="Textures/LilGuy.ico">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo" data-i18n="logo"></a>
            <nav>
                <a href="#home" data-i18n="nav_home"></a>
                <a href="#about" data-i18n="nav_about"></a>
                <a href="#contact" data-i18n="nav_contact"></a>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h1 class="animate-text" data-i18n="hero_title"></h1>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container about-container">
            <div class="about-image">
                <img src="Textures/CoolGuy.jpg" alt="Profile Photo">
            </div>
            <div class="about-content">
                <h2 class="animate-text" data-i18n="about_title"></h2>
                <p class="animate-text" data-i18n="about_description"></p>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="animate-text" data-i18n="contact_title"></h2>
            <p class="animate-text" data-i18n="contact_description"></p>
            <a href="mailto:admin@rebullet.ch" class="button animate-text" data-i18n="contact_button"></a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Â© 2025 <span data-i18n="logo"></span></p>
            </div>
            <div class="footer-links">
                <a href="https://github.com/UhExooHw" data-i18n="footer_github"></a>
                <a href="https://steamcommunity.com/id/andrewrebullet" data-i18n="footer_steam"></a>
            </div>
        </div>
    </footer>

    <script src="Scripts/main.js"></script>
</body>
</html>
